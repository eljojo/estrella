# Estrella configuration
# Edit this file, then restart services:
#   sudo systemctl restart estrella-rfcomm estrella

# Bluetooth MAC address of your Star Micronics printer
# Find yours with: bluetoothctl devices
DEVICE_MAC=00:11:22:33:44:55

# RFCOMM channel number (creates /dev/rfcommN)
RFCOMM_CHANNEL=0

# HTTP server listen address
LISTEN_ADDR=0.0.0.0:8080

# Device profile: printer model or virtual canvas
# Built-in: tsp650ii
# Virtual canvas: canvas:WIDTHxHEIGHT (e.g., canvas:1200x1800)
# When using a canvas profile, no printer connection is needed.
PROFILE=tsp650ii
